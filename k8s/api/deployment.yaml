apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: thpereira/api-bootcamp-produto:latest
          ports:
            - containerPort: 8085
          env:
            - name: MONGODB_URI
              value: mongodb://sa:sa@mongodb-service:27017/admin
